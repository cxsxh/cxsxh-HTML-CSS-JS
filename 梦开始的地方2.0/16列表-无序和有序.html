<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul只能包li标签   li标签可以包含任意内容 -->
    <ul>
        <li>
            榴莲
        </li>
        <li>
            香蕉
        </li>
        <li>
            苹果
        </li>
        <li>
            火龙果
        </li>
        <li>
            猕猴桃
        </li>
    </ul>
<hr>
    <!-- ol表示有序列表的整体,用于包含li标签 -->
    <!-- ol只能包含li标签 -->
    <ol>
        <li>
            张三100
        </li>
        <li>
            李四80
        </li>
        <li>
            强子60
        </li>
    </ol>
</body>
</html>
