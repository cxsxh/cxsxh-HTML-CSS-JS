<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }

        .mask{
            position: absolute;
            left: 0;
            bottom: 0;
            /* 绝对定位盒子具备行内块特点如果盒子没有宽度也没有内容盒子的宽度尺寸就是9 */
            /* width: 1116px; */
            /* 如果子级和父级宽度相同 */
            width: 100%;

            
            height: 150px;
            background-color: rgba(0,0,0, .5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../图片/mq.jpg" alt="">
        <!-- 遮罩 -->
        <div class="mask">123</div>
    </div>
</body>
</html>
