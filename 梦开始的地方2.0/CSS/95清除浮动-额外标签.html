<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
            margin: 0 auto;
        }

        .bottmo{
            height: 100px;
            background-color: green;
        }

        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        .claerfix{
            clear: both;
            /* <!-- clear both-清除浮动 --> */
        }
    </style>
</head>
<body>
    <!-- 父子级标签，子级浮动，父级没有高度，后面的标准流盒子会受影响，会显示到上面的位置 -->
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
        <div class="claerfix"></div>
        
    </div>
    <div class="bottmo"></div>
</body>
</html>
