<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器{} */
        /* 标签选择器就是以标签名的选择器 */
        p {
            color: pink;
        }

        /* 标签选择器 选中所有的这个标签生效 */
    </style>
</head>
<body>
    <p>11111111111</p>
    <p>22222222222</p>
    <p>33333333333</p>
</body>
</html>
