<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            background-color: pink;
            background-image: url(./小兔鲜项目素材/day09-小兔鲜项目/day09/01-案例/images/1.jpg);
            background-repeat: no-repeat;


            /* background-size: contain; */
            /* 图片的宽或高与盒子相同了，另一边停止缩放---会导致有留白 */


            background-size: cover;
            /* 保证宽或高与盒子尺寸相同，会导致图片显示不全 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
