<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        div::before {
            content: "老鼠";

            width: 100px;
            height: 100px;
            background-color: brown;

            display: inline-block;
        }

        div::after {
            /* 必须设置content属性，如果不设置伪元素就不会生效 */
            content: "大米";

            width: 100px;
            height: 100px;
            background-color: orange;

            display: block;
            /* 伪元素默认是行内 */
        }
    </style>
</head>
<body>
    <div>爱</div>
</body>
</html>
