<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            display: flex;
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(./素材/3.png) no-repeat;
            overflow: hidden;
        }

        .box::before,
        .box::after{
            content: "";
            display: block;
            width: 50%;
            height: 100%;
            background: url(./素材/2.png) no-repeat;
            transition: all 0.5s;
        }

        .box::after{
            background-position: -300px 0;
        }

        .box:hover::before{
            transform: translateX(-100%);
        }

        .box:hover::after{
            transform: translateX(100%);
        }

        .bjs{
            background-color: red;
        }
        
    </style>
</head>
<body>
    <div class="bjs">
        <div class="box">

        </div>
    </div>
</body>
</html>
