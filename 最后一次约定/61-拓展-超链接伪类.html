<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /* 访问前 */
            color: red;
        }

        a:visited {
            /* 访问后 */
            color: blue;
        }

        a:hover {
            /* 悬停时 */
            color: pink;
        }

        a:active {
            /* 点击时 */
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">陌生的链接</a>
</body>
</html>
