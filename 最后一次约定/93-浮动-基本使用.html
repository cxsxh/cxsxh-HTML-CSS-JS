<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 特点是顶对齐，具备行内块的显示模式 */
        .one {
            width: 100px;
            height: 100px;
            background-color:red;

            float: left;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: pink;

            float: right;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
